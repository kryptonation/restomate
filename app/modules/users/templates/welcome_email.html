<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FastAPI App</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #4F46E5; color: white; padding: 30px; text-align: center; }
        .content { padding: 30px; background: #f9f9f9; }
        .button { display: inline-block; padding: 12px 30px; background: #4F46E5; color: white; text-decoration: none; border-radius: 5px; margin: 20px 0; }
        .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to FastAPI App!</h1>
        </div>
        <div class="content">
            <h2>Hello {{ username }}!</h2>
            <p>Thank you for registering with our application. We're excited to have you on board!</p>
            <p>Your account has been successfully created. You can now log in and start using all our features.</p>
            <a href="{{ login_url }}" class="button">Go to Login</a>
        </div>
        <div class="footer">
            <p>&copy; 2025 FastAPI App. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
